<div class="container">
	<div class="row">
		<h2 class="text-center">Login</h2>
		<div *ngIf="errorMessage" class="alert alert-danger">Invalid username or password!</div>
		<form name="form">
			<div class="col-xs-6 col-md-12">
				<div class="form-group">
					<label>Username:</label>
					<input class="form-control" type="text" name="username" [(ngModel)]="user.username"/>
				</div>
				<div class="form-group">
					<label>Password:</label>
					<input class="form-control" type="password" name="password" [(ngModel)]="user.password"/>
				</div>
				<div class="form-group">
					<button class="btn btn-lg btn-default" (click)="login()" type="submit">Login</button>
				</div>
			</div>
		</form>
	</div>
</div>
